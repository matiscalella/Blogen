<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Theme</title>
</head>
<body>
    <!------------------- Navigation Bar -------------------->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
        <div class="container">
            <a href="index.html" class="navbar-brand">Blogen</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav">
                    <li class="nav-item px-2">
                        <a href="index.html" class="nav-link">Dashboard</a>
                    </li>
                    <li class="nav-item px-2">
                        <a href="posts.html" class="nav-link">Posts</a>
                    </li>
                    <li class="nav-item px-2">
                        <a href="categories.html" class="nav-link">Categories</a>
                    </li>
                    <li class="nav-item px-2">
                        <a href="users.html" class="nav-link">Users</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown mr-3">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
                            <i class="fas fa-user"></i> Welcome Matías
                        </a>
                        <div class="dropdown-menu">
                            <a href="profile.html" class="dropdown-item">
                                <i class="fas fa-user-circle"></i> Profile
                            </a>
                            <a href="settings.html" class="dropdown-item">
                                <i class="fas fa-cog"></i> Settings
                            </a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="nav-link">
                            <i class="fas fa-user-times"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!------------------------ Section 1 HEADER ------------------------>
    <header id="main-header" class="bg-primary text-white py-2">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>Post One</h1>
                </div>
            </div>
        </div>
    </header>

    <!------------------------ Section 2 ACTIONS ------------------------>
    <section id="actions" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <a href="index.html" class="btn btn-light btn-block">
                            <i class="fas fa-arrow-left"></i> Back To Dashboard
                        </a>
                    </div>
                    <div class="col-md-3">
                        <a href="index.html" class="btn btn-success btn-block">
                            <i class="fas fa-check"></i> Save Changes
                        </a>
                    </div>
                    <div class="col-md-3">
                        <a href="index.html" class="btn btn-danger btn-block">
                            <i class="fas fa-trash"></i> Delete Post
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!------------------------ Section 3 DETAILS ------------------------>
    <section id="details">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h4>Edit Post</h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group"> <!-- Titulo -->
                                    <label for="title">Title</label>
                                    <input type="text" class="form-control" value="Post One">
                                </div>
                                <div class="form-group"> <!-- Selector de categoria -->
                                    <label for="category">Category</label>
                                    <select class="form-control">
                                        <option value="1" selected>Web development</option>
                                        <option value="2">Tech Gadgets</option>
                                        <option value="3">Business</option>
                                        <option value="4">Health & wellness</option>
                                    </select>
                                </div>
                                <div class="form-group"> <!-- Subir imagen -->
                                    <label for="image">Upload Image</label>
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="image">
                                        <label for="image" class="custom-file-label">Choose File</label>
                                    </div>
                                    <small class="form-text text-muted">Max Size 3MB</small>
                                </div>
                                <div class="form-group"> <!-- Editor de TEXTO -->
                                    <label for="body">Body</label>
                                    <textarea name="editor1" class="form-control">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vitae ratione consectetur enim quasi laudantium nisi eum tempore omnis natus necessitatibus facilis distinctio autem aliquam, dignissimos, nemo deserunt minus ipsum voluptates quidem sed. Neque, fugiat sunt placeat tempora nihil necessitatibus doloribus recusandae quasi error aspernatur maiores explicabo sapiente, expedita aliquid. Quo.</textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="lead text-lead">Copyright &copy; <span id="year"></span> Blogen</p>
                </div>
            </div>
        </div>
    </footer>

    <!------------------------ MODALS ------------------------>
    <!------------------------ POST ------------------------>
    <div class="modal fade" id="addPostModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Add Post</h5>
                    <button class="close" data-dismiss="modal"> <!-- Boton para cerrar el modal -->
                        <span>&times;</span> <!-- Icono -->
                    </button>
                </div>
                <div class="modal-body">
                    <form> <!-- Cuerpo del modal -->
                        <div class="form-group"> <!-- Titulo -->
                            <label for="title">Title</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group"> <!-- Selector de categoria -->
                            <label for="category">Category</label>
                            <select class="form-control">
                                <option value="1">Web development</option>
                                <option value="2">Tech Gadgets</option>
                                <option value="3">Business</option>
                                <option value="4">Health & wellness</option>
                            </select>
                        </div>
                        <div class="form-group"> <!-- Subir imagen -->
                            <label for="image">Upload Image</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="image">
                                <label for="image" class="custom-file-label">Choose File</label>
                            </div>
                            <small class="form-text text-muted">Max Size 3MB</small>
                        </div>
                        <div class="form-group"> <!-- Editor de TEXTO -->
                            <label for="body">Body</label>
                            <textarea name="editor1" class="form-control"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-dismiss="modal">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!------------------------ CATEGORY ------------------------>
    <div class="modal fade" id="addCategoryModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-success text-white">
                        <h5 class="modal-title">Add Category</h5>
                        <button class="close" data-dismiss="modal"> <!-- Boton para cerrar el modal -->
                            <span>&times;</span> <!-- Icono -->
                        </button>
                    </div>
                    <div class="modal-body">
                        <form> <!-- Cuerpo del modal -->
                            <div class="form-group"> <!-- Titulo -->
                                <label for="title">Title</label>
                                <input type="text" class="form-control">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success" data-dismiss="modal">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>

    <!------------------------ USER ------------------------>
    <div class="modal fade" id="addUserModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-warning text-white">
                        <h5 class="modal-title">Add User</h5>
                        <button class="close" data-dismiss="modal"> <!-- Boton para cerrar el modal -->
                            <span>&times;</span> <!-- Icono -->
                        </button>
                    </div>
                    <div class="modal-body">
                        <form> <!-- Cuerpo del modal -->
                            <div class="form-group"> <!-- Titulo -->
                                <label for="title">Name</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group"> <!-- Titulo -->
                                <label for="email">Email</label>
                                <input type="email" class="form-control">
                            </div>
                            <div class="form-group"> <!-- Titulo -->
                                <label for="password">Password</label>
                                <input type="password" class="form-control">
                            </div>
                            <div class="form-group"> <!-- Titulo -->
                                <label for="password2">Confirm Password</label>
                                <input type="password" class="form-control">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-warning" data-dismiss="modal">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdn.ckeditor.com/4.10.0/standard/ckeditor.js"></script>

    <script>
        // Actualizacion automatica del año para el copyright (utilizar un span con el id="year")
        $('#year').text(new Date().getFullYear());

        // Incorporacion del editor de texto en el modal ADD POST (CKEditor)
        CKEDITOR.replace( 'editor1' );
    </script>
</body>
</html>
